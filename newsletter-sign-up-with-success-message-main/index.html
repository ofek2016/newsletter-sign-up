<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Bootstrap scripts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;  color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Sign-up form start -->
<div id="container">
  <div class="row">
  <div id="paragraph" class="col-sm">
 <h1>Stay updated!</h1> 
 <h2> Join 60,000+ product managers receiving monthly updates on:</h2>
 <ul>
  <li>Product discovery and building what matters</li>
  <li>Measuring to ensure updates are a success</li>
  <li> And much more!</li>
 </ul>

  <h6> Email address</h6>
  <form action="Success.html">
  <input class="sizebutton" name="email" type="email"  pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" placeholder="name@example.com" required> 
  <button class="sizebutton"  type="submit"> Subscribe to monthly newsletter</button>
  </form>
   </div>
   <div class="col-sm">
    <img src="./assets/images/illustration-sign-up-desktop.svg" alt="img">
  </div>
  </div>

 


<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Ofek Levi</a>.
</div>
</div>
  <!-- Sign-up form end -->

<script src="index.js"></script>
</body>
</html>
